<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=0">
    <title>Grotto Escape</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gameContainer">
        <div class="loadingIntro">
            <div class="vertically-centered text-centered">
                <h2 class="loadingText">Click to start</h2>
                <div class="progressBar">
                    <div class="progressBar_progress"></div>
                </div>
                <p id="loadingProgress">0%</p>
            </div>
        </div>
        <div class="mainMenu">
            <div class="blured-bg"></div>
            <div class="vertically-centered text-centered">
                <h1 class="gameTitle">Grotto Escape II</h1>
                <ul class="menuList">
                    <li>
                        <div class="menuButton" id="playBtn">
                            <span>Play</span>
                        </div>
                    </li>
                    <li>
                        <div class="menuButton">
                            <span>Settings</span>
                        </div>
                    </li>
                    <li>
                        <div class="menuButton">
                            <span>Credit</span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="loadingScreen text-centered">
            <div class="vertically-centered">
                <div style="display: inline-block; background: black; padding: 12px;">
                    <img src="res/assets/gifs/player.gif" alt="Grotto">
                </div>
                <p class="levelLoadingText"></p>
            </div>
            <p class="levelLoadingHint"></p>
        </div>
        <div class="levelScreen">
            <canvas id="game"></canvas>
            <div id="game-controls">
                <div id="joystick"></div>
                <div id="jump-btn" class="controlButton">
                    <span>Jump</span>
                </div>
                <div id="shoot-btn" class="controlButton">
                    <span>Shoot</span>
                </div>
                <div id="hpbar">
                    <img id="hpbar-image" src="res/assets/spritesheets/meter.png" alt="HP Bar">
                </div>
                <div id="crystals">
                    <img id="crystals-image" src="res/assets/gifs/crystal.gif" alt="Crystal">
                    <span id="crystals-count">0</span>
                </div>
                <div id="lives">
                    <img id="lives-image" src="res/assets/png/grotto.png" alt="Grotto">
                    <span id="lives-count">3</span>
                </div>
            </div>
            <div class="vertically-centered">
                <div class="textbox-container"></div>
            </div>
        </div>
    </div>
    <script src="src/main.js" type="module"></script>
</body>
</html>
